language: python
python:
  - "3.8"
install:
  - pip install -r requirements.txt
  - pip install coverage
  - pip install coveralls
  - pip install codacy-coverage
  - pip install nose
script:
  - nosetests
  - coverage run -a tests/test_*.py
after_success:
  - coveralls
  - coverage xml
  - python-codacy-coverage -r coverage.xml
